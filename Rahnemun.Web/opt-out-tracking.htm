<html>
<head>
    <title>Disable Tracking</title>
    <meta name="robots" content="noindex, nofollow, noarchive" />
    <script type="text/javascript">
        (function() {
            document.cookie = 'disable_tracking=true; expires=Thu, 31 Dec 2099 23:59:59 UTC; path=/';
        })();
    </script>
</head>
<body>
    <h2>Remove my traffic from all trackers for this website</h2>
    Visit this page on every computer, device(tablet, mobile), chrome profile, etc and for all browsers you use on those devices.<br/>
</body>
</html>
